<header style=" overflow-x: hidden !important;">
    <mat-toolbar class="position-fixed ">
        <span class="material-icons usericon " (click)="backtodashboard()">arrow_back_ios</span>

        <span class="example-spacer"></span>

        <span class="material-icons usericon">account_circle</span>




    </mat-toolbar>

    <mat-toolbar class=" toolbar  " style="padding-top: 120px;padding-bottom: 50px;">
        <span class="material-icons usericon1 ">flight_takeoff</span><br><br>
        <p class="p1">{{loc1}}</p>

        <span class="example-spacer">
            <hr>
        </span>

        <span class="material-icons usericon2">flight_land</span><br><br>
        <p class="p2">{{loc2}}</p>




    </mat-toolbar>

</header>

<mat-grid-list cols=1 rowHeight="200" gutterSize="0">
    <mat-grid-tile>
    </mat-grid-tile>

    <mat-grid-tile *ngFor="let f of flightData; let i = index">
        <div class="flight-card-test">
            <div class="flight-info">
                <div class="outbound-flight">
                    <div class="flight-airport flight-info flight-airport-outbound">
                        <p class="flight-info-upper">
                            <!-- <span class="bold">LGW</span> -->
                            {{f.timeForm}}
                        </p>
                    </div>

                    <div class="flight-travel flight-info">
                        <p class="flight-info-upper">{{f.totalHour}}</p>

                        <div class="stop-wrapper"><span class="stop-item">{{f.totalStop}}</span></div>

                        <svg class="icon-way" viewBox="0 0 341 32">
                            <path fill="#ff8c00" style="fill: var(--color1, #0004ff)"
                                d="M325.333 0c-7.872 0-14.384 5.696-15.717 13.189h-277.899c-1.333-7.493-7.845-13.189-15.717-13.189-8.837 0-16 7.163-16 16s7.163 16 16 16c7.872 0 14.384-5.696 15.717-13.189h277.899c1.333 7.493 7.845 13.189 15.717 13.189 8.837 0 16-7.163 16-16s-7.163-16-16-16z">
                            </path>
                        </svg>

                        <p>Stop</p>
                        <span
                            style="font-size: 20px;font-weight: bold;color: black;width: max-content;transform: translate(-75px, 10px)">{{f.price}}
                            <label
                                style="color: rgb(173, 173, 173);font-weight: 400;font-size: 13px;">{{f.trip}}</label></span>

                    </div>

                    <div class="flight-airport flight-info flight-airport-inbound">
                        <p class="flight-airport-upper">
                            {{f.timeTo}}
                        </p>
                    </div>

                    <div class="flight-airline flight-info">
                        <p class="flight-airline-upper">


                            <img style="transform: translate(-3px, -2px);" src="{{ f.airline }}" />
                        </p>
                        <p style="transform: translate(-1px, -12px);">

                            <svg class="check-icon-bags" viewBox="0 0 38 32">
                                <path fill="none" stroke="#1ca381" stroke-width="6.4" stroke-miterlimit="4"
                                    stroke-linecap="square" stroke-linejoin="miter"
                                    style="stroke: var(--color1, #1ca381)" d="M6.4 17.681l7.476 7.919 18.124-19.2">
                                </path>
                            </svg>
                            <span class="">{{f.tripBag}}</span><br>
                            <svg class="check-icon-bags" viewBox="0 0 38 32">
                                <path fill="none" stroke="#1ca381" stroke-width="6.4" stroke-miterlimit="4"
                                    stroke-linecap="square" stroke-linejoin="miter"
                                    style="stroke: var(--color1, #1ca381)" d="M6.4 17.681l7.476 7.919 18.124-19.2">
                                </path>
                            </svg>
                            <span class="">{{f.flightClass}}</span><br>
                            <span> <button class="fly" (click)="Gotoflightdetail()">Fly</button>
                            </span>


                        </p>
                    </div>
                </div>

            </div>





        </div>
    </mat-grid-tile>

    <mat-grid-tile></mat-grid-tile>

</mat-grid-list>
